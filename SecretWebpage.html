<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Forms</h1>

    <form action="/tacos/">

        <p>
            <label for="Username">Pleas enter a username:</label>
            <input type="text" , placeholder="Username" , id="Username" , name="name">
        </p>

        <p>
            <label for="passwordField">Pleas enter a password:</label>
            <input type="password" , placeholder="Password" , id="passwordField" , name="password">
        </p>

        <button>Submit</button>
    </form>


    <hr>

    <form action="https://www.google.com/search?">

        <p>
            <label for="SearchTerm">Search Term:</label>
            <input type="text" , placeholder="Search" , id="SearchTerm" , name="q">
        </p>

        <button>Submit</button>

    </form>

    <hr>

    <form action="random">

        <button>
            <p>
                <label for="XS">XS:</label>
                <input type="radio" ,id="XS" , name="Size" , value="XS">
            </p>

            <p>
                <label for="S">S:</label>
                <input type="radio" ,id="S" , name="Size" , value="S">
            </p>

            <p>
                <label for="M">M:</label>
                <input type="radio" ,id="M" , name="Size" , value="M">
            </p>

        </button>

    </form>

    <hr>

    <form action="random">
        <label for="meal">Please select a meal:</label>
        <select name="Dish" id="meal">

            <option value="Meat">Meat</option>
            <option value="Fish", selected>Fish</option>
            <option value="Vegan">Vegan</option>

        </select>

        <button>Submit</button>


    </form>
</body>

</html>
